server:
  port: 8090
zuul:
  sensitive-headers:
      - Cookie
      - Set-Cookie
      - Authorization
  routes:
    users:
      service-id: udemy-control-ms-users
      path: /api/users/**
    authentication:
      service-id: udemy-control-ms-authentication
      path: /api/authentication/**
    courses:
      service-id: udemy-control-ms-courses
      path: /api/courses/**
    ignored-services: "*"
ribbon:
  ConnectTimeout: 90000
  ReadTimeout: 30000
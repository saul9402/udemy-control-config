server:
  port: 8090
#Con esto redefines la lista de headers que pasan hacia los microservicios, por defecto dicha lista contiene Cookie, Set-Cookie y Authorization, esto quiere decir que ninguno de estos va a pasar a los demas microservicios, es por eso que se redefine para que solo pase el Authorization.
zuul:
  sensitive-headers:
      - Cookie
      - Set-Cookie
  routes:
    users:
      service-id: udemy-control-ms-users
      path: /api/users/**
    authentication:
      service-id: udemy-control-ms-authentication
      path: /api/authentication/**
    courses:
      service-id: udemy-control-ms-courses
      path: /api/courses/**
    ignored-services: "*"
ribbon:
  ConnectTimeout: 90000
  ReadTimeout: 30000